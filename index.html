<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transporters SD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      #absolut{
        position:absolute;
        top:500px;
        left:200px;
        width: 300px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4">
  				<div class="container">
            <form id="actual-form">
  				<label for="exampleInputUser">Usuario Actual: <p id="actual"></p> </label>
  					<div class="row">
  						<div class="col-sm">
  							<div class="form-group">
  								<input type="user" class="form-control" id="actual-input" aria-describedby="userHelp" placeholder="Ingresa usuario emisor">
  					    	</div>
  					    </div>
  						<div class="col-sm">
  							<button type="submit" class="btn btn-primary btn-sm">Actualizar</button>
  						</div>
  					</div>
            </form>
            <form id="destino-form">
  					<label for="title">Usuario Destino : <p id="destino"></p> </label>
  					<div class="row">
  						<div class="col-sm">
  							<div class="form-group">
  								<input type="user" class="form-control" id="destino-input" aria-describedby="userHelp" placeholder="Ingresa usuario receptor">
  					    	</div>
  					    </div>
  						<div class="col-sm">
  							<button type="submit" class="btn btn-primary btn-sm">Actualizar</button>
  						</div>
  					</div>
            </form>
  				</div>

      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="">
            <center><h1>Transportes SD</h1></center><br>
            <!--Ejemplo de como se deben de ver los mensajes-->
            <div id="contenedor-mensajes" class="container">
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <div class="alert alert-secondary">Hola fernando, que paso?</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="alert alert-primary">Hola</div>
                </div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Input de los mensajes-->
          <div class="">
          <br>
          <!--<div id="absolut" style="position:absolute">-->
            <form id="mensaje-form">
              <div class="container">
                <label for="examleMsg">Mensaje</label>
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                      <input type="msg" class="form-control" id="mensaje-input" aria-describedby="msgHelp" placeholder="Ingresa mensaje">
                      </div>
                    </div>
                  <div class="col-sm">
                    <button id="boton-enviar" type="submit" class="btn btn-primary btn-sm">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="./jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="rest.js"></script>

</html>
